# ------------------------------------------------------------------------------
# Fichier de mapping des profils applicatifs ou des applications vers les 
# GrantedAuthority (roles, permissions) internes de l'application
# ------------------------------------------------------------------------------
#
# Syntaxe
# - pour un profil applicatif d'un utilisateur (= service AccessMaster pour les agents CNAM)
# => sk.security.profile.usr&<profil-applicatif>.perms: <role1>,<role2>,...,<roleN>
# - pour une application
# => sk.security.profile.app&<code-module+env>.perms: <role1>,<role2>,...,<roleN>
#
sk.security.profile.app&cert2.perms=ROLE_BENEF_READ
sk.security.profile.app&cert1.perms=ROLE_BENEF_READ,ROLE_BENEF_WRITE

